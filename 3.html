
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3枚引き - オラクルカード</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    .card-container {
      display: flex;
      justify-content: center;
      gap: 1em;
      flex-wrap: wrap;
    }
    .card {
      cursor: pointer;
      width: 200px;
      height: 300px;
      background-image: url('images/back.jpg');
      background-size: cover;
      transition: transform 0.5s;
      position: relative;
    }
    .card.opened {
      background-image: none;
    }
    .card img {
      width: 100%;
      height: 100%;
      display: none;
    }
    .card.opened img {
      display: block;
    }
    .meanings {
      margin-top: 1em;
    }
    a {
      color: #80cbc4;
      text-decoration: none;
      margin: 1em;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>オラクルカードを3枚引く</h1>
  <button onclick="drawCards()">3枚引く</button>
  <div class="card-container">
    <div class="card"><img /></div>
    <div class="card"><img /></div>
    <div class="card"><img /></div>
  </div>
  <div class="meanings"></div>
  <a href="1.html">→ 1枚引く</a>
<script>
let cardData = [];
fetch('cards.json')
  .then(res => res.json())
  .then(data => cardData = data);

function drawCards() {
  const cards = document.querySelectorAll('.card');
  const meaningsDiv = document.querySelector('.meanings');
  meaningsDiv.innerHTML = '';
  const drawn = cardData.sort(() => 0.5 - Math.random()).slice(0, 3);

  cards.forEach((cardEl, i) => {
    const card = drawn[i];
    setTimeout(() => {
      cardEl.classList.add('opened');
      cardEl.querySelector('img').src = card.image;
      const html = `
        <h2>${card.title}</h2>
        <ul>${card.meanings.map(m => `<li>${m}</li>`).join('')}</ul>
        <hr />
      `;
      meaningsDiv.innerHTML += html;
    }, 300 * i);
  });
}
</script>
</body>
</html>
