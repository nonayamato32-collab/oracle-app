
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1枚引き - オラクルカード</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    .card {
      cursor: pointer;
      width: 200px;
      height: 300px;
      background-image: url('images/back.jpg');
      background-size: cover;
      margin: 1em auto;
      transition: transform 0.5s;
    }
    .card.opened {
      background-image: none;
    }
    .card img {
      width: 100%;
      height: 100%;
      display: none;
    }
    .card.opened img {
      display: block;
    }
    .meanings {
      margin-top: 1em;
    }
    a {
      color: #80cbc4;
      text-decoration: none;
      margin: 1em;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>オラクルカードを1枚引く</h1>
  <div class="card" onclick="drawCard(this)"><img /></div>
  <div class="meanings"></div>
  <a href="3.html">→ 3枚引く</a>
<script>
let cardData = [];
fetch('cards.json')
  .then(res => res.json())
  .then(data => cardData = data);

function drawCard(cardEl) {
  if (cardEl.classList.contains('opened')) return;
  const rand = Math.floor(Math.random() * cardData.length);
  const card = cardData[rand];
  cardEl.classList.add('opened');
  cardEl.querySelector('img').src = card.image;
  document.querySelector('.meanings').innerHTML = `
    <h2>${card.title}</h2>
    <ul>${card.meanings.map(m => `<li>${m}</li>`).join('')}</ul>
  `;
}
</script>
</body>
</html>
