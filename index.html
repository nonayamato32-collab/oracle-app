<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>星と詩の庭 - オラクルカード</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>星と詩の庭</h1>
    <audio id="bgm" src="music/hoshi-no-uta.mp3" autoplay loop></audio>
    <div id="card-area">
      <img id="card-image" src="images/back.jpg" alt="カードの裏面" />
    </div>
    <button id="draw-button">カードを引く</button>
    <div id="card-text"></div>
    <button id="retry-button" style="display:none;">もう一度引く</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
