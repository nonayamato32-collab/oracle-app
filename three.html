<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3枚引きオラクルカード</title>
  <style>
    body {
      background-color: #111;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .card {
      width: 30vw;
      max-width: 150px;
      height: auto;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }

    .card-front img,
    .card-back img {
      width: 100%;
      border-radius: 10px;
    }

    .card-back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <h1 style="color: white;">3枚引きオラクルカード</h1>
  <div class="card-container" id="cardContainer"></div>
  <script src="three.js"></script>
</body>
</html>
